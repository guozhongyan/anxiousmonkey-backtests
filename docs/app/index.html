<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="../">
  <title>Anxious Monkey — Live</title>
  <meta name="color-scheme" content="dark">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.min.js"></script>
</head>
<body>
  <div class="page">
    <header class="topbar glass">
      <div class="brand">
        <span class="dot"></span>
        <h1>Anxious Monkey <span class="sub">– Live</span></h1>
      </div>
      <div class="actions">
        <a href="trader.html" class="btn">Trading Console</a>
        <div class="updated"><span>Last updated</span><strong id="lastUpdated">—</strong></div>
        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
    </header>

    <section class="kpis">
      <div class="kpi glass"><div class="kpi-h">NAAIM</div><div class="kpi-v" id="kpiNaaim">—</div></div>
      <div class="kpi glass"><div class="kpi-h">&gt;50DMA (NDX)</div><div class="kpi-v" id="kpiNdx50">—</div></div>
      <div class="kpi glass"><div class="kpi-h">China (FXI)</div><div class="kpi-v" id="kpiChina">—</div></div>
      <div class="kpi glass"><div class="kpi-h">FRED Macro</div><div class="kpi-v" id="kpiFred">—</div></div>
    </section>

    <main class="grid">
      <section class="card glass">
        <div class="card-h">Factor Weights</div>
        <div class="card-b" id="weights"></div>
      </section>

      <section class="card glass">
        <div class="card-h">Playbook</div>
        <div class="card-b"><div id="playbook" class="playbook">—</div></div>
      </section>

      <section class="card glass">
        <div class="card-h">NAAIM Exposure</div>
        <div class="card-b"><div id="naaimChart" class="chart"></div></div>
      </section>

      <section class="card glass">
        <div class="card-h">&gt;50DMA Breadth (NDX)</div>
        <div class="card-b"><div id="ndxChart" class="chart"></div></div>
      </section>

      <section class="card glass">
        <div class="card-h">China Proxy (FXI)</div>
        <div class="card-b"><div id="chinaChart" class="chart"></div></div>
      </section>

      <section class="card glass">
        <div class="card-h">FRED Macro (10Y − FF)</div>
        <div class="card-b"><div id="fredChart" class="chart"></div></div>
      </section>

      <section class="card glass wide">
        <div class="card-h">Spot</div>
        <div class="card-b" id="spot">—</div>
      </section>
    </main>

    <footer class="foot">
      <span>© Anxious Monkey</span>
      <span><a href="trader.html">Trading Console</a></span>
    </footer>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="app.js"></script>
</body>
</html>
