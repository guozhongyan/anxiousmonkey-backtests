<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anxious Monkey — Live</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot"></span>
      <span>Anxious Monkey – <em>Live</em></span>
    </div>
    <div class="actions">
      <button id="btnRefresh">Refresh</button>
      <span id="asof"></span>
    </div>
  </header>

  <main class="grid">
    <section class="kpis">
      <div class="kpi-card"><div class="kpi-title">NAAIM</div><div id="kpi-naaim" class="kpi-value">—</div></div>
      <div class="kpi-card"><div class="kpi-title">&gt;50DMA (NDX)</div><div id="kpi-ndx50" class="kpi-value">—</div></div>
      <div class="kpi-card"><div class="kpi-title">China (FXI)</div><div id="kpi-china" class="kpi-value">—</div></div>
      <div class="kpi-card"><div class="kpi-title">FRED Macro</div><div id="kpi-fred" class="kpi-value">—</div></div>
    </section>

    <section class="panel w2">
      <h3>Factor Weights</h3>
      <canvas id="wChart" height="260"></canvas>
      <div id="weight-legend" class="legend"></div>
    </section>

    <section class="panel w2">
      <h3>Playbook</h3>
      <div id="playbook" class="playbook">—</div>
    </section>

    <section class="panel">
      <h3>NAAIM Exposure</h3>
      <canvas id="naaimChart" height="140"></canvas>
    </section>

    <section class="panel">
      <h3>&gt;50DMA Breadth (NDX)</h3>
      <canvas id="ndxChart" height="140"></canvas>
    </section>

    <section class="panel">
      <h3>China Proxy (FXI)</h3>
      <canvas id="chinaChart" height="140"></canvas>
    </section>

    <section class="panel">
      <h3>FRED Macro (DGS10, DFF)</h3>
      <canvas id="fredChart" height="140"></canvas>
    </section>

    <section class="panel w2">
      <h3>Spot</h3>
      <div id="spot" class="spot">Loading…</div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
