
name: train-models-lite

on:
  workflow_dispatch:
  schedule:
    - cron:  '15 21 * * 1-5'   # after US close

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy
      - name: Train NAMM-50 (free)
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          NAMM50_SYMBOL: SPY
        run: |
          python models/namm50/train.py
      - name: Commit model/backtests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/models/namm50.json
          git commit -m "Update NAMM-50 model [free] [skip ci]" || echo "no changes"
          git push
