name: publish-factors
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests beautifulsoup4 yfinance html5lib lxml

      - name: Compose outputs (4 factors)
        run: |
          python pipelines/compose_outputs.py

      - name: Ensure factors JSON published
        run: |
          test -f docs/factors_namm50.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/factors_namm50.json || true
          git commit -m "Publish NAMM-50 factors [skip ci]" || echo "no changes"
          git push || true